<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>timerless.app</title>
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body>
    <canvas id="bg-rain" class="bg-canvas"></canvas>
    <canvas id="fx-confetti" class="fx-canvas"></canvas>
    <div class="page">
      <header class="header">
        <h1 class="deck-title">timerless.app<span class="cursor">_</span></h1>
        <p class="tag">it's thinkin' time</p>
      </header>

      <main class="container">
        <section class="timer-card glass">
          <div class="status-row">
            <span id="phase" class="badge">idle</span>
            <span id="count" class="muted">sessions: 0</span>
          </div>
          <div id="clock" class="clock" data-text="25:00">25:00</div>
          <div id="message" class="message"></div>
          <div class="controls">
            <button id="start" class="btn primary">start work</button>
            <button id="break" class="btn">take break</button>
            <button id="stop" class="btn">pause</button>
            <button id="reset" class="btn">reset</button>
            <button id="clear" class="btn danger">clear</button>
            <button id="open-settings" class="btn">settings</button>
            <button id="open-notes" class="btn">notes <span class="arrow" aria-hidden="true">▸</span></button>
          </div>
        </section>

        <!-- inline, collapsible notes under the main timer -->
        <section id="notes-panel" class="notes glass notes-collapsible">
          <h2 class="notes-title">notes</h2>
          <div class="notes-grid">
            <div class="notes-col">
              <h3 class="notes-subtitle">editor</h3>
              <textarea id="notes" rows="10" placeholder="jot thoughts in markdown…"></textarea>
            </div>
            <div class="notes-col">
              <h3 class="notes-subtitle">preview</h3>
              <div id="notes-preview" class="notes-preview markdown-body"></div>
            </div>
          </div>
          <div class="notes-actions">
            <button id="save-notes" class="btn">save notes</button>
            <button id="clear-notes" class="btn danger">clear notes</button>
            <button id="export-notes" class="btn">export markdown</button>
          </div>
          <div class="notes-actions">
            <button id="clear-local-data" class="btn">clear local data</button>
          </div>
          <p class="notes-footnote muted">notes are saved locally in your browser and never uploaded.</p>
        </section>

        <!-- settings modal as bottom sheet -->
        <div id="settings-modal" class="modal">
          <div class="modal-sheet glass settings">
            <h2>settings</h2>
            <form id="settings-form">
              <label>
                session (min)
                <input type="number" step="0.5" min="1" id="session" />
              </label>
              <label>
                short break (min)
                <input type="number" step="0.5" min="1" id="short" />
              </label>
              <label>
                long break (min)
                <input type="number" step="0.5" min="1" id="long" />
              </label>
              <label>
                threshold
                <input type="number" step="1" min="1" id="threshold" />
              </label>
              <label>
                theme
                <select id="theme">
                  <option value="cyan">cyan</option>
                  <option value="violet">violet</option>
                  <option value="amber">amber</option>
                  <option value="green">green</option>
                  <option value="red">red</option>
                  <option value="blue">blue</option>
                </select>
              </label>
              <label>
                scanlines
                <div style="display:flex; gap:10px; align-items:center;">
                  <input type="checkbox" id="scanlines-enabled" checked />
                  <span class="muted">enable</span>
                </div>
              </label>
              <label>
                scanlines opacity
                <div style="display:flex; gap:8px; align-items:center;">
                  <input type="range" id="scanlines" min="0" max="1" step="0.01" />
                  <span id="scanlines-val" class="muted">18%</span>
                </div>
              </label>
              <button class="btn primary" type="submit">save</button>
            </form>
          </div>
        </div>
      </main>

      <footer class="footer"><a href="https://github.com/abra5umente" target="_blank" rel="noopener noreferrer">github</a> • <a href="https://x.com/alexisnotfunny" target="_blank" rel="noopener noreferrer">x</a></footer>
    </div>

    <!-- External libs for Markdown rendering -->
    <!-- Note: integrity attributes removed to avoid SRI mismatch errors -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
    <script src="/static/app.js"></script>
  </body>
  </html>
